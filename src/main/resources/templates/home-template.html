<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>survivingCodingBootCamp.com</title>
    <link rel="icon" href="/assets/icon.png">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/layout.css">
</head>
<body>
<div class="container">

    <header class="header">
        <h1 class="header__title">Surviving Coding Boot Camp</h1>
        <nav class="header__nav">
            <a href="/hashtag/allHashtags" class="header__nav-link">All Hashtags</a>
            <a href="/topics" class="header__nav-link">All Topics</a>
        </nav>
    </header>

    <main class="main-content">
        <p class="welcome">Welcome to Surviving Coding Boot Camp, a blog dedicated to helping you get through boot camp and on to the
            other side.</p>
        
        <section class="main-content__topics topics">
        </section>
            <div class="box_with_shadow">
                <span class="topics__title main-content__title">Topics</span><br>
                <span th:each="topic: ${topics}">
                    <a th:text="${topic.name}"
                       th:href="'/topics/'+${topic.id}"
                       class="topics__nav-link"></a><br>
                </span>
            </div>

            <br><br>

            <div class="box_with_shadow">
                <span class="posts__title main-content__title">Posts</span><br>
                <span th:each="onePost: ${allPosts}">
                    <a
                   th:href="${'posts/' + onePost.id}"
                   th:text="${onePost.title} + ', by ' + ${onePost.author}"
                   class="topics__nav-link"></a><br>
                </span>
            </div>

            <br><br>

            <div class="box_with_shadow">
                <span class="hashtags__title main-content__title">All Hashtags: </span><br>
                <span th:each="oneHashtag:${allHashtags}">
                    <a th:text="'#' + ${oneHashtag.hashtagName}"
                       th:href="${'hashtag/' + oneHashtag.id}"
                    ></a>&nbsp;
                </span>
            </div>
        </section>


    </main>
    </div>
</body>
</html>
